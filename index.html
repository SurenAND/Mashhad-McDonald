<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashhad McDonald</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animation.css" />
  </head>
  <body>
    <!-- main section -->
    <section class="main-section">
      <div class="foods-section animate__animated animate__zoomIn">
        <h1 class="foods-section-header">رستوران مک دونالد شعبه مشهد</h1>
        <div class="foods" id="foods" dir="rtl">
          <!-- foods come here -->
        </div>
      </div>
      <!-- checkout section -->
      <div
        class="check-out-section animate__animated animate__zoomIn"
        dir="rtl"
      >
        <!-- checkout info -->
        <div class="check-out-info">
          <div class="check-out-sum">
            <p>
              جمع کل سفارشات:<span
                ><span id="check-out-sum">0</span> تومان</span
              >
            </p>
          </div>
          <div class="check-out-service">
            <p>
              حق سرویس و کارمزد:<span
                ><span id="check-out-service">1200</span> تومان</span
              >
            </p>
          </div>
          <div class="check-out-discount-section">
            <div class="check-out-discount">
              <p>
                تخفیف:<span><span id="check-out-discount">0</span> تومان</span>
              </p>
            </div>
            <div class="discount-input">
              <input type="text" name="discount" id="discount" />
              <span class="discount-input-icon cursor-pointer icon-active"
                >&#10004;</span
              >
            </div>
          </div>
        </div>
        <!-- checkout purchase -->
        <div class="check-out-purchase">
          <div class="check-out-total">
            <p>
              مبلغ قابل پرداخت:<span
                ><span id="check-out-total">0</span> تومان</span
              >
            </p>
          </div>
          <button class="check-out-purchase-btn cursor-pointer icon-active">
            ثبت سفارش
          </button>
        </div>
      </div>
    </section>

    <!-- purchase successful modal -->
    <section class="purchase-successful-modal" dir="rtl">
      <div class="container animate__animated animate__zoomIn">
        <div class="psModalContent" id="psModal">
          <button class="close cursor-pointer">✖</button>
          <img src="/assets/images/purchase.png" alt="Winner PNG" />
          <p>خریدت با موفقیت ثبت شد!</p>
          <p>از انتخابت پشیمون نمیشی 😉</p>
          <details class="purchase-details">
            <summary>
              سفارش ها
              <span
                ><img
                  src="./assets/images/Down-Circle-2.svg"
                  alt="Down Circle 2"
                  class="purchase-details-img"
              /></span>
            </summary>
            <section class="foods-details">
              <section class="foods-details-title">
                <p class="food-details-name">نام غذا</p>
                <p class="food-details-qty">تعداد</p>
              </section>
            </section>
          </details>
        </div>
      </div>
    </section>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
